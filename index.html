<!DOCTYPE html>
<html>
<head>
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      overflow: hidden;
    }

    h1 {
      font-size: 60px; /* Big title */
      text-align: center;
      margin-bottom: 80px;
    }

    button {
      padding: 30px 60px; /* Big buttons */
      font-size: 40px; /* Big text */
      border: none;
      cursor: pointer;
      margin: 30px;
      border-radius: 20px;
      transition: all 0.2s ease; /* smooth growth */
    }

    #yesBtn {
      background-color: pink;
    }

    #noBtn {
      background-color: lightgray;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine?</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let yesSize = 40; // initial font size

    // Make No button move
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
      // Move No button randomly
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Grow Yes button every time No is tapped
      yesSize += 5; // increase font size
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (30 + yesSize/2) + "px " + (60 + yesSize/2) + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1>YAY! I LOVE YOU!</h1>";
    }
  </script>

</body>
</html>
