<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 40px;
    }

    p {
      font-size: 28px;
      margin: 20px;
    }

    button {
      font-size: 28px;
      padding: 20px 40px;
      margin: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .yesBtn {
      background-color: pink;
    }

    .noBtn {
      background-color: lightgray;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {transform: translateY(0); opacity: 1;}
      100% {transform: translateY(-300px); opacity: 0;}
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine?</h1>
  <p id="story">I have a little adventure for us! Do you want to join me?</p>

  <div id="choices">
    <button class="yesBtn" onclick="choose('yes')">Yes, of course!</button>
    <button class="noBtn" onclick="choose('no')">Hmm‚Ä¶ maybe later</button>
  </div>

  <script>
    const storyText = document.getElementById("story");
    const choicesDiv = document.getElementById("choices");

    function choose(option) {
      if(option === 'yes') {
        storyText.innerText = "YAY! You chose the right path ‚ù§Ô∏è";
        choicesDiv.innerHTML = '<button class="yesBtn" onclick="finalMessage()">Finish the Adventure</button>';
        createHearts(10);
      } else {
        storyText.innerText = "Haha, I think you should reconsider üòè Try again!";
      }
    }

    function finalMessage() {
      document.body.innerHTML = '<h1>üéâ I LOVE YOU! üéâ</h1>';
      createHearts(20);
    }

    // Function to create floating hearts
    function createHearts(count) {
      for(let i = 0; i < count; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 2000);
      }
    }
  </script>

</body>
</html>
