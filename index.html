<!DOCTYPE html>
<html>
<head>
  <title>For My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      overflow: hidden;
      touch-action: manipulation;
    }

    h1 {
      font-size: 60px;
      text-align: center;
      margin-bottom: 80px;
    }

    button {
      font-size: 40px;
      padding: 30px 60px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: pink;
      z-index: 1;
    }

    #noBtn {
      background-color: lightgray;
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine?</h1>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let yesSize = 40;

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Increase Yes button size
      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (30 + yesSize/2) + "px " + (60 + yesSize/2) + "px";
    }

    // Works on mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton); // fallback if touch not triggered

    function yesClicked() {
      document.body.innerHTML = "<h1>YAY! I LOVE YOU!</h1>";
    }

    // Initially place No button somewhere random
    moveNoButton();
  </script>

</body>
</html>
