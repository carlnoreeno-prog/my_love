<!DOCTYPE html>
<html>
<head>
  <title>For My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 50px;
    }

    #yesBtn {
      font-size: 40px;
      padding: 30px 60px;
      background-color: pink;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 1;
    }

    #noBtn {
      font-size: 40px;
      padding: 30px 60px;
      background-color: lightgray;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const container = document.getElementById("container");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let yesSize = 40;

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight - 100; // leave space for h1

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY) + 100;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Increase Yes button
      yesSize += 5;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (30 + yesSize/2) + "px " + (60 + yesSize/2) + "px";
    }

    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function yesClicked() {
      container.innerHTML = "<h1>YAY! I LOVE YOU!</h1>";
    }

    // Place No button initially
    moveNoButton();
  </script>
</body>
</html>
